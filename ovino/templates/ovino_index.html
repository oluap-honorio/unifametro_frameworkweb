{% extends "base.html" %}

{% block content %}
<div class="px-4 sm:px-6 lg:px-8">
  <div class="sm:flex sm:items-center">
    <div class="sm:flex-auto">
      <h1 class="text-xl font-semibold text-gray-900">Cabritos</h1>
      <p class="mt-2 text-sm text-gray-700">Lista de cabritos cadastrados</p>
    </div>
    <div class="mt-4 sm:mt-0 sm:ml-16 sm:flex-none">
      <a href="{% url 'ovino:create' %}" class="inline-flex items-center justify-center rounded-md border border-transparent bg-indigo-600 px-4 py-2 text-sm font-medium text-white shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 sm:w-auto">Adicionar</a>
    </div>
  </div>
  <div class="mt-8 flex flex-col">
    <div class="-my-2 -mx-4 overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 align-middle md:px-6 lg:px-8">
        <div class="overflow-hidden shadow ring-1 ring-black ring-opacity-5 md:rounded-lg">
          <table class="min-w-full divide-y divide-gray-300">
            <thead class="bg-gray-50">
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-6">ID</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Raça</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Peso</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Adicionado em</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Ações</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              {% for ovino in ovinos %}
              <tr>
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-6">{{ ovino.identificador }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ ovino.raca }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ ovino.peso }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ ovino.created_at }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                  <a href="{% url 'ovino:show' ovino.id %}" class="text-indigo-600 hover:text-indigo-900">Visualizar</a>
                  <a href="{% url 'ovino:update' ovino.id %}" class="text-indigo-600 hover:text-indigo-900">Editar</a>
                </td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
